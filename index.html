<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Personality Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cards"></div>
    <div class="header">
      <h1> Personality Tester</h1>
      <p>
        This is a simple personality test that will help you to know your personality.
      </p>
    </div>
 




    <div class="content">
      <div id="question-container" class="question-container">
        <h2 id="question"> lets begin you Personality test</h2>
        <div id="answers" class="answers"></div>
      </div>
      <button id="next-btn" class="btn">Start</button>
      <div id="result-container" class="result-container">
        <h2 id="result-heading">Your Personality Result</h2>
        <p id="result-description">Description goes here</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
